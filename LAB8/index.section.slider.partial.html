<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product-carousel container">
        <button class="product-carousel__btn-prev">⬅️</button>
        <div class="products-carousel__slides">
            <!-- Slides will be rendered here -->
        </div>
        
        <button class="product-carousel__btn-next">➡️</button>
        <div class="indicators">
            <input class="indicator" name="indicator"  data-slide="1" type="radio" />
            <input class="indicator" name="indicator"  data-slide="2" type="radio" />
            <input class="indicator" name="indicator"  data-slide="3" type="radio" />
            <input class="indicator" name="indicator"  data-slide="4" type="radio" />
          </div>
    </div>
</body>
</html>
